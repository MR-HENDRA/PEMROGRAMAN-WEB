<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form>
	<label for="username">Username</label>
	<input type="text" name="username" id="username">
	<br>
	<br>
	<label for="password">Password</label>
	<input type="password" name="password" id="password">
	<br>
	<br>
	<input type="radio" name="radio" value="radio1">Radio 1
	<input type="radio" name="radio" value="radio2">Radio 2
	<br>
	<br>
	<input type="checkbox" name="checkbox" value="checkbox1">Checkbox 1
	<input type="checkbox" name="checkbox" value="checkbox2">Checkbox 2
	<br>
	<br>
	<label for="select">Select</label>
	<select name="select" id="select">	
	<option>Opsi 1</option>
	<option>Opsi 2</option>
	<option>Opsi 3</option>
	</select>
	<br>
	<br>
	<label for="textarea">Text Area</label>
	<br>
	<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
	</form>
</body>
</html>
