<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="1" cellspacing="2" cellpadding="0">
		<form>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="radio" name="radio" value="radio1">Radio 1
					<input type="radio" name="radio" value="radio2">Radio 2
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="checkbox" name="checkbox" value="checkbox1">Checkbox 1
					<input type="checkbox" name="checkbox" value="checkbox2">Checkbox 2
				</td>
			</tr>
			<tr>
				<td><label for="select">Select:</label></td>
				<td>
					<select name="select" id="select">
						<option>Option 1</option>
					    <option>Option 2</option>
					    <option>Option 3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="textarea">Text Area:</label></td>
				<td><textarea name="textarea" id="textarea" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><button type="submit">Send</button></td>
			</tr>
		</form>
	</table>
</body>
</html>
