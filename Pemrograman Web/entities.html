<!DOCTYPE html>
<html>
  <head>
    <title>Entities pada HTML</title>
  </head>
  <body>
    <h1>HTML Entity Example</h1>
    <h2>lebih kecil: &lt;</h2>
    <h2>lebih besar: &gt;</h2>
    <h2>dan: &amp;</h2>
    <h2>tanda petik dua: &quot;</h2>
    <h2>tanda petik satu: &apos;</h2>
    <h2>cent: &cent;</h2>
    <h2>pound: &pound;</h2>
    <h2>yen: &yen;</h2>
    <h2>euro: &euro;</h2>
    <h2>copyright: &copy;</h2>
    <h2>registered trademark: &reg;</h2>
  </body>
</html>
